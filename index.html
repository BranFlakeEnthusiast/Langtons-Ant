<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langton's Ant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="antCanvas"></canvas>
    <div class="settings" >
        <button id="maxbtn">⚙</button>
        <div class="header hidden">
            <h3 class="settings-title">Langton's Ant</h3>
            <button id="minbtn">﹘</button>
        </div>
        <div class="content hidden">
            <div class="toggles">
                <label for="rulesToggle">Show custom rules</label>
                <input type="checkbox" id="rulesToggle" autocomplete="off">
            </div>
            <div class="rulesEditor hidden">
                <label for="rulesBox">Rules:</label> <br>
                <textarea name="rulesBox" id="rulesBox" rows = "10" autocomplete="off">
[
    [
        ["R", 1, 0],
        ["L", 0, 0]
    ]
]
                </textarea>
            <button id="randomisebtn">Randomise</button>
            </div>
            <div class="startdir">
                <label for="directionSelect">Start Direction:</label>
                <select id="directionSelect" autocomplete="off">
                    <option value="0" selected = "selected">Up</option>
                    <option value="1">Right</option>
                    <option value="2">Down</option>
                    <option value="3">Left</option>
                </select>
            </div>
            <div class="cellSize">
                <label for="cellSize">Cell size: </label>
                <select id="cellSize" autocomplete="off">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6" selected = "selected">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="speed">
                <label for="speedSlider">Speed</label>
                <input type="range" id="speedSlider" min="1" max="100000" value="60" autocomplete="off">
            </div>
            <div class="controls">
                <button id="pausebtn">⏸</button>
                <button id="restartbtn">⟳</button>
            </div>
        </div>
    </div>
    <script src="canvas.js" ></script>
</body>
</html>
